<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro form</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

    <section class="main">
        <form id="login-form" action="https://google.com" method="get">
            <div class="logo">
                <img src="./assets/images/logo.jpg" alt="logo">
                <h1 class="header">Yoldəyişdiricilərin Diaqnostika <br /> Sistemi</h1>
            </div>

            <div class="username-div">
                <img src="./assets/images/username.png" alt="username-logo">

                <input type="text" id="username" aria-label="username" placeholder="İstifadəçi adı" required>
            </div>
            <div class="password-div">
                <img src="./assets/images/padlock.png" alt="padlock">
                <input type="password" id="password" aria-label="password" placeholder="Parol" required>
            </div>

            <div class="submit-div">
                <button type="submit" class="submit-button">
                    DAXIL OL
                </button>
            </div>

        </form>
    </section>

</body>

</html>
